<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00796b;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
        @media (max-width: 600px) {
            p {
                font-size: 1em;
            }
            button {
                width: 100%;
                padding: 15px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Piadinha</h1>
        <p id="paragrafo">Sabe qual é a peça de carro feita no egito?!.</p>
        <button onclick="alterarConteudo()">Clique paar revelar!</button>
    </div>

    <script>
        function alterarConteudo() {
            // Obtém o elemento do parágrafo
            const paragrafo = document.getElementById('paragrafo');
            
            // Altera o conteúdo do parágrafo
            paragrafo.innerText = 'Os FARAOIS';
        }
    </script>
</body>
</html>
